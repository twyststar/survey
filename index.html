<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="row well">
        <h1>Please Take The Survey</h1>
      </div>
      <form id="formOne">
        <div class="row well">
          <div class="row well">
            <p>Please choose your favorite drink</p>
            <select class="form-control" id="drink">
              <option value="coffee">Coffee</option>
              <option value="tea">Tea</option>
              <option value="whiskey">Whiskey</option>
              <option value="water">Water</option>
            </select>
          </div>

          <div class="row well">
            <p>Please choose your preferred flavor.</p>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="sweet" checked>
                Sweet
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="Salty">
                Salty
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="sour">
                Sour
              </label>
            </div>
          </div>

          <div class="form-group row well">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>

          <div class="form-group row well">
            <label for="color">Use the selector to pick your favorite color?</label>
            <input id="color" class="form-control" type="color">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
      </form>
<!--Return-->
      <div id="answers" class="well">
        <p>Some answers should appear here.</p>
      </div>
    </div>
  </body>
</html>
